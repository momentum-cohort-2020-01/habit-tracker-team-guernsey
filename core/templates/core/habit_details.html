{% extends 'base.html' %}

{% block content %}
<a class="link" href="{% url 'habit-list' %}">Home</a>

<a href="{% url 'habit-delete' pk %}">Delete habit</a>

<p>Progress: /{{habit.goal}}</p>
{% for progress in result %}
<p>{{progress.progress}}</p>
<p>{{progress.date}}</p>
{% endfor %}
<a class='btn btn-edit' href="{% url 'habit-edit' pk %}">Edit</a>
<a href="{% url 'progress-add' pk %}">Add Progress</a>
<p></p>

{% endblock content %}
